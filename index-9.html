<!-- book pages script start -->
<script>//book script
	
// References to DOM Elements
const prevBtn = document.querySelector("#prev-btn");
const nextBtn = document.querySelector("#next-btn");
const book = document.querySelector("#book");

const paper1 = document.querySelector("#p1");
const paper2 = document.querySelector("#p2");
const paper3 = document.querySelector("#p3");
const paper4 = document.querySelector("#p4");

// Event Listener
prevBtn.addEventListener("click", goPrevPage);
nextBtn.addEventListener("click", goNextPage);

// Business Logic
let currentLocation = 1;
let numOfPapers = 4;
let maxLocation = numOfPapers + 1;

function openBook() {
	// original setting was: book.style.transform = "translateX(50%)"; but I changed it to book.style.transform = "translateX(0%)"; so the book will not move when page is opened
    book.style.transform = "translateX(0)";
	// original setting same as book for these buttons - changing the X coordinate value to 0 prevents the buttons from moving when active
    prevBtn.style.transform = "translateX(0)";
    nextBtn.style.transform = "translateX(0)";
}

function closeBook(isAtBeginning) {
	// changing X coordinate value to 0 prevents the buttons from moving when active
    if(isAtBeginning) {
        book.style.transform = "translateX(0)";
    } else {
        book.style.transform = "translateX(0)";
    }
    
    prevBtn.style.transform = "translateX(0)";
    nextBtn.style.transform = "translateX(0)";
}

function goNextPage() {
	// add cases to add page number
    if(currentLocation < maxLocation) {
        switch(currentLocation) {
            case 1:
                openBook();
                paper1.classList.add("flipped");
                paper1.style.zIndex = 1;
                break;
            case 2:
                paper2.classList.add("flipped");
                paper2.style.zIndex = 2;
                break;
            case 3:
                paper3.classList.add("flipped");
                paper3.style.zIndex = 3;
                break;
			case 4:
                paper4.classList.add("flipped");
                paper4.style.zIndex = 4;
				closeBook(false);
                break;	
            default:
                throw new Error("unkown state");
        }
        currentLocation++;
    }
}

function goPrevPage() {
    if(currentLocation > 1) {
        switch(currentLocation) {
            case 2:
                closeBook(true);
                paper1.classList.remove("flipped");
                paper1.style.zIndex = 4;
                break;
            case 3:
                paper2.classList.remove("flipped");
                paper2.style.zIndex = 3;
                break;
            case 4:
                openBook();
                paper3.classList.remove("flipped");
                paper3.style.zIndex = 2;
                break;
			 case 5:
                openBook();
                paper4.classList.remove("flipped");
                paper4.style.zIndex = 1;
                break;
				closeBook(false);
            default:
                throw new Error("unkown state");
        }

        currentLocation--;
    }
}	
	
</script>
<!-- book pages script end -->
	
<!-- qualification slider script start -->
<script>
	
var qualSlider = document.getElementById('qualSlider'),
    qualSliderItems = document.getElementById('qualItems'),
    qualPrev = document.getElementById('qualPrev'),
    qualNext = document.getElementById('qualNext');

slide(qualSlider, qualSliderItems, qualPrev, qualNext);

function slide(qualWrapper, qualItems, qualPrev, qualNext) {
  var posX1 = 0,
      posX2 = 0,
      posInitial,
      posFinal,
      threshold = 100,
      slides = qualItems.getElementsByClassName('qualSlide'),
      slidesLength = slides.length,
      slideSize = qualItems.getElementsByClassName('qualSlide')[0].offsetWidth,
      firstSlide = slides[0],
      lastSlide = slides[slidesLength - 1],
      cloneFirst = firstSlide.cloneNode(true),
      cloneLast = lastSlide.cloneNode(true),
      index = 0,
      allowShift = true;
  
  // Clone first and last slide
  qualItems.appendChild(cloneFirst);
  qualItems.insertBefore(cloneLast, firstSlide);
  qualWrapper.classList.add('loaded');
  
  // Mouse and Touch events
  qualItems.onmousedown = dragBook;
  
  // Touch events
  qualItems.addEventListener('touchstart', dragBook);
  qualItems.addEventListener('touchend', dragEnd);
  qualItems.addEventListener('touchmove', dragAction);
  
  // Click events
  qualPrev.addEventListener('click', function () { shiftSlide(-1) });
  qualNext.addEventListener('click', function () { shiftSlide(1) });
  
  // Transition events
  qualItems.addEventListener('transitionend', checkIndex);
  
  function dragBook (e) {
    e = e || window.event;
    e.preventDefault();
    posInitial = qualItems.offsetLeft;
    
    if (e.type == 'touchstart') {
      posX1 = e.touches[0].clientX;
    } else {
      posX1 = e.clientX;
      document.onmouseup = dragEnd;
      document.onmousemove = dragAction;
    }
  }

  function dragAction (e) {
    e = e || window.event;
    
    if (e.type == 'touchmove') {
      posX2 = posX1 - e.touches[0].clientX;
      posX1 = e.touches[0].clientX;
    } else {
      posX2 = posX1 - e.clientX;
      posX1 = e.clientX;
    }
    qualItems.style.left = (qualItems.offsetLeft - posX2) + "px";
  }
  
  function dragEnd (e) {
    posFinal = qualItems.offsetLeft;
    if (posFinal - posInitial < -threshold) {
      shiftSlide(1, 'drag');
    } else if (posFinal - posInitial > threshold) {
      shiftSlide(-1, 'drag');
    } else {
      qualItems.style.left = (posInitial) + "px";
    }

    document.onmouseup = null;
    document.onmousemove = null;
  }
  
  function shiftSlide(dir, action) {
    qualItems.classList.add('shifting');
    
    if (allowShift) {
      if (!action) { posInitial = qualItems.offsetLeft; }

      if (dir == 1) {
        qualItems.style.left = (posInitial - slideSize) + "px";
        index++;      
      } else if (dir == -1) {
        qualItems.style.left = (posInitial + slideSize) + "px";
        index--;      
      }
    };
    
    allowShift = false;
  }
    
  function checkIndex (){
    qualItems.classList.remove('shifting');

    if (index == -1) {
      qualItems.style.left = -(slidesLength * slideSize) + "px";
      index = slidesLength - 1;
    }

    if (index == slidesLength) {
      qualItems.style.left = -(1 * slideSize) + "px";
      index = 0;
    }
    
    allowShift = true;
  }
}
	
</script>
<!-- qualification slider script end -->

<script>
function dragBook(event) {
  event.dataTransfer.setData("Text", event.target.id);
}

function dragging(event) {
  document.getElementById("bookTip").innerHTML = "Click sides to flip pages, drag down and drop to read all pages &#x263A;";
}

function allowDrop(event) {
  event.preventDefault();
  document.getElementById("bookTipAct").innerHTML = "Drag notebook down and drop &#x1F447;";
  event.target.style.border = "none";
}

function drop(event) {
  event.preventDefault();
  const data = event.dataTransfer.getData("Text");
  event.target.appendChild(document.getElementById(data));
  document.getElementById("bookTip").innerHTML = "&#128076;";
}
